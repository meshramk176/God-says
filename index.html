<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Bible Verse</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Your existing stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero section for visual impact -->
    <div class="hero">
        <h1>Welcome to Lighthouse Church Berlin</h1>
    </div>

    <!-- Input section for name entry -->
    <div id="nameInputSection" class="input-section">
        <input type="text" id="nameInput" placeholder="Enter Your Name" required>
        <button id="submitBtn">Submit</button>
    </div>

    <!-- Verse display section, initially hidden -->
    <div id="verseDisplay" class="verse-container" style="display:none;"></div>
    
    <!-- Add this below your verseDisplay div -->
    <div id="followUpQuestions" class="follow-up" style="display:none;">
        <p>God bless you and we are so happy that you joined us. Would you mind answering few questions?</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScNPAtInzd4J0FUk6GGVfQtGmNP_buEXoeM5Zot232SK3xnyQ/viewform?usp=sf_link" target="_blank" class="button">Answer Questions</a>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
